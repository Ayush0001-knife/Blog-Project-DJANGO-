<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{{ blog.title }}</title>
      <style>
            body {
                  font-family: Arial, sans-serif;
                  background-color: #f9f9f9;
                  margin: 0;
                  padding: 0;
            }

            header {
                  background: #333;
                  color: white;
                  padding: 15px;
                  text-align: center;
            }

            .container {
                  width: 80%;
                  max-width: 900px;
                  margin: 30px auto;
                  background: #fff;
                  padding: 20px;
                  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                  border-radius: 8px;
            }

            .post-title {
                  font-size: 28px;
                  margin-bottom: 10px;
            }

            .post-meta {
                  color: #777;
                  font-size: 14px;
                  margin-bottom: 20px;
            }

            .post-image {
                  width: 100%;
                  max-height: 400px;
                  object-fit: cover;
                  margin-bottom: 20px;
                  border-radius: 5px;
            }

            .post-content {
                  font-size: 16px;
                  line-height: 1.6;
                  color: #333;
                  margin-bottom: 30px;
            }

            .back-link {
                  display: inline-block;
                  text-decoration: none;
                  color: #fff;
                  background: #333;
                  padding: 10px 15px;
                  border-radius: 5px;
                  transition: background 0.3s ease;
            }

            .back-link:hover {
                  background: #555;
            }
      </style>
</head>

<body>
      <header>
            <h1>My Blog</h1>
      </header>

      <div class="container">
            <h2 class="post-title">{{ blog.title }}</h2>
            <p class="post-meta">{{ blog.created_at }}</p>
            {% if blog.blog_image %}
            <img src="{{ blog.blog_image.url }}" alt="Post Image" class="post-image">
            {% endif %}
            <div class="post-content">
                  {{ blog.blog_body|safe }}
            </div>
            <a href="{% url 'home' %}" class="back-link">‚Üê Back to Blog</a>
      </div>
</body>

</html>
